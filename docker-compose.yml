version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shortjob-postgres
    environment:
      POSTGRES_USER: shortjob
      POSTGRES_PASSWORD: shortjob_secret
      POSTGRES_DB: shortjob
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U shortjob" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shortjob-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shortjob-api
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: shortjob
      DB_PASSWORD: shortjob_secret
      DB_NAME: shortjob
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: your-super-secret-key-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 168h
      MAX_SEARCH_RADIUS_KM: "5"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shortjob-frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: shortjob-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
